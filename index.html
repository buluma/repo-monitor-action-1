<!DOCTYPE html>
<html>
  <head>
    <title>Metrics</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@1.6.0/dist/tailwind.min.css"
      integrity="sha256-Y4vGjLmrpriLD3X1h1YdyzE2icdiBsJHBXORYXlyDwM="
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.8.31/dayjs.min.js"
      integrity="sha256-ORgF0pKrTKxau29bikHxGniNlpQtd9Ku1vbl5/m+mJE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.8.31/plugin/relativeTime.js"
      integrity="sha256-tMJ/JI74gvcd/JCL4zekEwHfyHfT2XKUd5GAZn6fJOU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <script>
      dayjs.extend(window.dayjs_plugin_relativeTime);

      const displayReleases = async (url) => {
        const parsed = {"releases":[{"id":"c06e0d4da2f7dcab68e48ebe92a8ae5a04712d60","timestamp":1596299371189},{"id":"895cc9e730e4bad07f570a35468d914cf0c600cd","timestamp":1596303419036},{"id":"6dc4f27e8bd6574d67e1a907d6214683311de62b","timestamp":1596307816745},{"id":"ea04985758b0aafc96d4da4caccaf80a262c36bc","timestamp":1596308419981},{"id":"6504949ece40caac75f3d13d7bc30d4b61977698","timestamp":1596309633465},{"id":"ab33bed1da736be62842be61d9d6c31c6aa320ef","timestamp":1596362138713},{"id":"89514e94b2696a997078270a301fb793cfd30006","timestamp":1596362526207},{"id":"c998949a7b1f37277c5e3c73848b79cb0f98a70d","timestamp":1596363074894},{"id":"c7be4b8bdd08604079da0575ca3f26b9962480b2","timestamp":1596363080485},{"id":"25cd952bb41ab174b91bd982061b836cb70535df","timestamp":1596363985111},{"id":"fb7c9c639286557ddee62efb4ec5d77db614307e","timestamp":1596366349372}],"year":2020};
        const releasesMap = new Map();
        parsed.releases
          .sort((a, b) => b.timestamp - a.timestamp)
          .forEach((r, i) => {
            releasesMap.set(r.id, parsed.releases.length - i);
          });
        document.getElementById("header-year").innerText = `${parsed.year}`;
        document.getElementById("tbl-releases-body").innerHTML = parsed.releases
          .map(
            (n, i) =>
            `<tr class="${i % 2 == 0 ? "bg-gray-200" : "bg-gray-300"}">
              <td class="px-4 py-2">${releasesMap.get(n.id)}</td>
              <td class="px-4 py-2">${dayjs(n.timestamp).fromNow()}</td>
              <td class="px-4 py-2">${n.id}</td>
            </tr>`
          )
          .reduce((a, b) => a + b);
        return releasesMap;
      };

      window.onload = () => {
        displayReleases();
      };
    </script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="flex m-4 justify-center">
      <div class="w-full max-w-6xl">
        <h1 id="header-year" class="text-6xl mb-2">-</h1>
        <div>
          <h2 class="text-xl mb-2 mt-8 font-bold">Releases</h2>
          <ul id="releases"></ul>
          <table class="table-auto w-full text-left">
            <thead>
              <tr class="bg-gray-800 text-gray-100">
                <th class="px-4 py-2">#</th>
                <th class="px-4 py-2">Date</th>
                <th class="px-4 py-2">Commit</th>
              </tr>
            </thead>
            <tbody id="tbl-releases-body"></tbody>
          </table>
        </div>
        <div>
          <h2 class="text-xl mb-2 mt-8 font-bold">Values</h2>
        </div>
        <div>
          <p class="text-center">Generated 8/2/2020, 11:05:51 AM for floric/repo-monitor-action</p>
        </div>
      </div>
    </div>
  </body>
</html>
